<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>shakespeare Translator</title>
  </head>
  <body>
    <div class="header">
      <h1>🎓🎓🎓 shakespeare Translator 🎓🎓🎓</h1>
    </div>
    <div class="input-div">
      <textarea
        id="txt-input"
        placeholder="put your sentence in English here and we will convert it to shakespeare Words"
        rows="10"
        cols="50"
      ></textarea>
    </div>
    <div class="output-block">
      <button id="btn-translate">Translate To 🎓🎓🎓</button>
      <div style="font-size: larger">Output will come here</div>
      <div id="output" class="output"></div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
