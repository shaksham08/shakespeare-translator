<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <title>shakespeare Translator</title>
  </head>
  <body>
    <div class="header">
      <h1>🎓🎓🎓 shakespeare Translator 🎓🎓🎓</h1>
    </div>
    <div class="input-div">
      <textarea
        id="txt-input"
        placeholder="put your sentence in English here and we will convert it to shakespeare Words"
        rows="10"
        cols="50"
      ></textarea>
    </div>
    <div class="output-block">
      <button id="btn-translate">Translate To 🎓🎓🎓</button>
      <div style="font-size: larger">Output will come here</div>
      <div id="output" class="output"></div>
    </div>

    <footer>
      <p>Shaksham</p>
      <a href="https://github.com/shaksham08"
        >Github&nbsp; <i class="fa-brands fa-github"></i
      ></a>
      <a href="https://www.linkedin.com/in/shaksham-sinha-788a19190/"
        >linkedin&nbsp; <i class="fa-brands fa-linkedin"></i
      ></a>
      <a href="https://shakshamportfolio.netlify.app/"
        >Portfolio&nbsp; <i class="fa-solid fa-house"></i
      ></a>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
